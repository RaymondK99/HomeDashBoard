version: '3'

services:

  dash-backend:
    build: .
    image: dashboard:latest
    ports:
    - 8080

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:latest
    ports:
    - 3000:3000


